<div class="container">
  <div *ngFor="let product of products " class="card mb-3 mx-auto" style="max-width: 800px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{product.image}}"
          alt="Trendy Pants and Shoes"
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">
            {{product.description}}
          </p>
          <p class="card-text">
            <small class="text-muted">price : {{product.price }}$</small>
          </p>
          <p class="card-text">
            <small class="text-muted">category : {{product.category}}</small>
          </p>
          <button [routerLink]="['/product',product.id]" class="btn btn-success">Buy</button>

        </div>
      </div>
    </div>
  </div>
</div>
